service: aws-proyectofinal-cb

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true

plugins:
  - serverless-iam-roles-per-function 

# Funciones
# ================================================
functions:
  # Funci贸n para crear un pedido
  crearPedido:
    handler: handler.crearPedido
    events:
      - http:
          method: POST
          path: /crearPedido
    # Permisos IAM para la funci贸n crearPedido
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
          - s3:GetObject
        Resource: 
          - arn:aws:s3:::buket-respaldo-cb/*
      - Effect: Allow
        Action:
          - sqs:SendMessage
        Resource: 
          - arn:aws:sqs:us-east-1:667168568942:cola-cb
      - Effect: Allow
        Action:
          - ses:SendEmail
          - ses:SendRawEmail
        Resource: "*"

  # Funci贸n para obtener un pedido
  obtenerPedido:
    handler: handler.obtenerPedido
    events:
      - http:
          method: GET
          path: /obtenerPedido

# Recursos adicionales de AWS
# ==========================
resources:
  Resources:
    # Bucket de respaldo en S3
    BackupBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: buket-respaldo-cb
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldFiles
              Status: Enabled
              ExpirationInDays: 2

    # Define una cola SQS
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: cola-cb
        MessageRetentionPeriod: 1209600
        DelaySeconds: 15

    # Definici贸n de la instancia RDS
    RDSDatabase:
      Type: AWS::RDS::DBInstance
      Properties:
        DBName: restaurante_cb
        AllocatedStorage: 20
        DBInstanceClass: db.t2.micro
        Engine: mysql
        EngineVersion: 5.7
        MasterUsername: admin
        MasterUserPassword: db2023cb
        PubliclyAccessible: true
        StorageType: gp2
        MultiAZ: false
        VPCSecurityGroups:
          - sg-055af2e4cb3a23cd4

    # Regla de seguridad de grupo de seguridad VPC
    RDSSecurityGroupIngress:
      Type: AWS::EC2::SecurityGroupIngress
      Properties:
        GroupId: sg-055af2e4cb3a23cd4
        IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        CidrIp: 0.0.0.0/0